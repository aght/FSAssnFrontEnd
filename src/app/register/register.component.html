<div class="container">
  <h1>Register</h1>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="registerUser.firstName"
        name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="registerUser.lastName"
        name="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="registerUser.email" name="email">
      <div *ngIf="!emailValid" class="alert alert-danger" role="alert">
        Email is being used by a another user.
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="registerUser.country" name="country">
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="phone" class="form-control" id="mobileNumber" required [(ngModel)]="registerUser.mobileNumber"
        name="mobileNumber">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="registerUser.username"
        name="username">
      <div *ngIf="!usernameValid" class="alert alert-danger" role="alert">
        Username is taken by another user.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="registerUser.password"
        name="password">
      <div *ngIf="!passwordValid" class="alert alert-danger" role="alert">
        Password must have at least one uppercase and lowercase letter, contain one of "!@#\$%\^&", and be at least 8
        characters long.
      </div>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
    <br>
    <a [routerLink]="['/login']">Already a member? Click here to login</a>
  </form>
</div>
